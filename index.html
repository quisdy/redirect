<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="collections.css">
	<title>Collections</title>
</head>


	

<body>
	
	<a href="https://empt1dae.github.io/optimize/" id="banner-link">

		 <img src="4x.png" alt="Баннер">
	</a>
	<script type="module">
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function countRedirect(event) {
        event.preventDefault(); // Остановить стандартный переход

        const targetUrl = event.currentTarget.href;
        const counterRef = doc(db, "analytics", "click_counter"); // 🚀 Используем analytics

        try {
            await updateDoc(counterRef, { count: increment(1) });
            console.log("✅ Firestore: Счётчик обновлён!");
        } catch (error) {
            console.warn("❌ Документ не найден, создаём новый...");
            await setDoc(counterRef, { count: 1 });
        }

        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);
    }

    document.getElementById("banner-link").addEventListener("click", countRedirect);
window.countRedirect = countRedirect;
</script>
</body>

</html>
