<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="collections.css">
	<title>Collections</title>
</head>


	

<body>
	
	<a href="#" onclick="countRedirect(event, 'https://empt1dae.github.io/optimize/')">

		 <img src="4x.png" alt="Баннер">
	</a>
	<script type="module">
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 🔧 Настройки Firebase (замени на свои)
  const firebaseConfig = {
	    apiKey: "AIzaSyDX4WrSs8_7eamobot9Rq38-cig-vXIZyU",
	    authDomain: "optimize-adf64.firebaseapp.com",
	    projectId: "optimize-adf64",
	    storageBucket: "optimize-adf64.firebasestorage.app",
	    messagingSenderId: "320149610678",
	    appId: "1:320149610678:web:a13c9aaad88592e0094617",
	    measurementId: "G-BC2TNFRW0Q"
	  };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 📌 Функция для записи в БД и редиректа
    async function countRedirect(event, targetUrl) {
        event.preventDefault(); // Останавливаем стандартный переход

        try {
            await addDoc(collection(db, "clicks"), {
                ip: "Unknown", // Firebase не даёт получить IP напрямую
                timestamp: serverTimestamp()
            });
        } catch (error) {
            console.error("Ошибка записи в Firestore:", error);
        }

        // 🏆 Редирект через 0.5 секунды (чтобы данные успели записаться)
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);
    }
</script>
</body>

</html>
