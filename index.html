    window.countRedirect = async function(event) {
        event.preventDefault(); // Остановить переход

        const targetUrl = event.currentTarget.href;
        const counterRef = doc(db, "analytics", "click_counter");

        try {
            const docSnap = await getDoc(counterRef);
            if (docSnap.exists()) {
                await updateDoc(counterRef, { count: increment(1) });
                console.log("✅ Firestore: Счётчик обновлён!");
            } else {
                await setDoc(counterRef, { count: 1 });
                console.log("🔥 Firestore: Создан новый счётчик!");
            }
        } catch (error) {
            console.error("❌ Ошибка Firestore:", error);
        }

        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);
    };
