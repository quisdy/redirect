<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="collections.css">
	<title>Collections</title>
</head>


	

<body>
	
	<a href="https://empt1dae.github.io/optimize/" onclick="countRedirect(event)">
    <img src="4x.png" alt="Баннер">
</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDX4WrSs8_7eamobot9Rq38-cig-vXIZyU",
        authDomain: "optimize-adf64.firebaseapp.com",
        projectId: "optimize-adf64",
        storageBucket: "optimize-adf64.firebasestorage.app",
        messagingSenderId: "320149610678",
        appId: "1:320149610678:web:a13c9aaad88592e0094617",
        measurementId: "G-BC2TNFRW0Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.countRedirect = async function(event) {
        event.preventDefault(); // Останавливаем стандартный переход

        const targetUrl = event.currentTarget.href;
        const counterRef = doc(db, "analytics", "click_counter"); // ✅ Используем коллекцию `analytics`

        try {
            await updateDoc(counterRef, { count: increment(1) });
            console.log("✅ Firestore: Счётчик обновлён!");
        } catch (error) {
            console.warn("❌ Документ не найден, создаём новый...");
            await setDoc(counterRef, { count: 1 });
        }

        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);
    };

</body>

</html>
